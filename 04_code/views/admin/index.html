{% extends '../layout/admin.index.layout.html' %}
{% block content %}
<div class="container">
  <div class="admin-tools">
    <button id="save" class="btn btn--xx btn--primary">Save</button>
  </div>
  <div class="row">
    <div class="row-body">
      <div class="row-body-inner">
        <form class="" action="index.html" method="post">
          <div class="form-cells">
            <div class="form-cell">
              <label for="" class="form-label is-row">Web Name:</label>
              <input id="webName" type="text" class="form-text" value="{{webName}}"/>
            </div>
            <div class="form-cell">
              <label for="" class="form-label is-row">logo:</label>
              <input id="logo" type="file" />
            </div>
            <div class="form-cell">
              <label for="" class="form-label is-row">Keywords:</label>
              <input id="keywords" class="form-text" type="text" />
            </div>
            <div class="form-cell">
              <label for="" class="form-label is-row">Introduction:</label>
              <textarea id="intro" class="form-textarea be-wide" name="name" rows="8" cols="40">
                维度智能计量技术公司——主要从事高中低档科学分析仪器的研究、生产。是一家有着多年设计、制造经验，集产品研发、生产、销售和技术服务于一体的专业化高科技企业，是当今中国紫外/可见分光光度计的主要生产厂家之一，也是“中国制造”的分析仪器在国际市场的主要供应商之一。公司总部位于上海市浦东新区,旗下拥有两个科研开发中心、三家全资分支机构、二家投资控股公司及多个直辖办事处和售后服务中心，分别从事国内贸易、国际贸易、技术贸易、物流、售后服务等业务。 质量是企业兴盛之本。

公司自成立之日起，就把产品质量作为关系到企业兴衰存亡的大事来抓，引导员工树立起了强烈的产品质量意识和服务质量意识，将“质量至上”的观念融入到了每一个生产和管理环节当中。为此，公司主导通过了权威部门组织的ISO9001质量体系、ISO14001环境体系认证，并在企业内部实施了CRM、ERP项目管理办法，在产品研发、质量控制等方面进行了大量有益尝试，取得了较好效果，确保了产品和服务质量过高、过硬、信得过。
              </textarea>
            </div>
            <div class="form-cell">
              <label for="" class="form-label is-row">Web Bottom:</label>
              <textarea id="webBottom" class="form-textarea be-wide" name="name" rows="4" cols="40">
                CopyRight 1999-2016. Dalian Institute of Chemical Physics, Chinese Academy of Sciences.
                维度智能计量技术公司 版权所有 All Rights Reserved.
              </textarea>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  $.ajax({
        url: '/api/settings/1',
        type: 'get',
        success: function(result) {
          $("#webName").val(result.webName);
          $("#keywords").val(result.keywords);
          $("#intro").text(result.introduction);
          $("#webBottom").text(result.webBottom);
          console.log(result);
          send(result);
        }
    });
    // :start submit create
    $("#save").click(function(){
      var datas ={
        webname: $("#webName").val(),
        keywords: $("#keywords").val(),
        introduction: $("#intro").text(),
        webBottom: $("#webBottom").text()
      }

        $.ajax({
              url: '/api/settings/1',
              data: datas,
              type: 'put',
              success: function(result) {
                $("#webName").val(result.webName);
                $("#keywords").val(result.keywords);
                $("#intro").text(result.introduction);
                $("#webBottom").text(result.webBottom);
                console.log(result);
                send(result);
              }
          });
    });

</script>
<!-- :end container -->
{% endblock %}
