                          维度智能计量技术公司——主要从事高中低档科学分析仪器的研究、生产。是一家有着多年设计、制造经验，集产品研发、生产、销售和技术服务于一体的专业化高科技企业，是当今中国紫外/可见分光光度计的主要生产厂家之一，也是“中国制造”的分析仪器在国际市场的主要供应商之一。公司总部位于上海市浦东新区,旗下拥有两个科研开发中心、三家全资分支机构、二家投资控股公司及多个直辖办事处和售后服务中心，分别从事国内贸易、国际贸易、技术贸易、物流、售后服务等业务。 质量是企业兴盛之本。

公司自成立之日起，就把产品质量作为关系到企业兴衰存亡的大事来抓，引导员工树立起了强烈的产品质量意识和服务质量意识，将“质量至上”的观念融入到了每一个生产和管理环节当中。为此，公司主导通过了权威部门组织的ISO9001质量体系、ISO14001环境体系认证，并在企业内部实施了CRM、ERP项目管理办法，在产品研发、质量控制等方面进行了大量有益尝试，取得了较好效果，确保了产品和服务质量过高、过硬、信得过。
